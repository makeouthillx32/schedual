      <feMerge result="lighting">
        <feMergeNode in="diffuse-lighting"/>
        <feMergeNode in="specular-lighting"/>
      </feMerge>
      <feComposite in="SourceGraphic" in2="lighting" operator="arithmetic" k1="1" k2="0.25" k3="0" k4="0"/>
    </filter>
